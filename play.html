<!DOCTYPE html>
<html>
<head>
  <title>Betting Game</title>
</head>
<body>
  Cash on hand:<div id="cash">100</div><br>
  <input type="number" min=5 max=10 id="bet_value" value=5>
  <input type="submit" value="Bet" id="bet_trigger"><br>
  Current bet: <div id="current_bet"></div><br>
  <input type="number" min=1 max=10 id="guess_value" value=1>
  <input type="submit" value="Guess" id="guess_trigger"><br>
  Current Guess: <div id="current_guess"></div>
  <br>
  <input type="submit" value="Roll that d10" id="roll_d10"><br>
  Last Roll: <div id="last_roll"></div>
  <hr>
  <div id="jumbotron"></div>
  <script src="jquery-3.0.0.min.js"></script>
  <script src="application.js"></script>
</body>
</html>
